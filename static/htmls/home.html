{% extends "base.html" %}

{% block content %}


<form method="post" enctype="multipart/form-data" class="u-align-center">
    <h3>Upload a file:</h3>
    {{ form.hidden_tag() }}
    <p>
        {{ form.file }}
    </p>
    <input type="submit">
    {% for error in form.file.errors %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endfor %}
</form>
{% endblock %}
